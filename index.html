<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Tracker - Proactive Environmental Services</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Signature.png" alt="Proactive Environmental Services" class="logo">
            <h1>Actiview LDAR</h1>
        </div>
    </header>
    
    <main>
        <section class="section" id="components-section">
            <h2>Components</h2>
            <table id="components-table">
                <thead>
                    <tr>
                        <th>Drawing</th>
                        <th>Component</th>
                        <th>Unit</th>
                    </tr>
                </thead>
                <tbody id="components-tbody">
                    <!-- Component data will be loaded here by JavaScript -->
                </tbody>
            </table>
        </section>
        
        <section class="section" id="details-section">
            <h2>Component Details</h2>
            <div id="details-content">
                <p>Select a component to view details</p>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
